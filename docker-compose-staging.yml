networks:
  proxy:
    external: true
  db_staging:
    internal: true

volumes:
  db_staging_data:
  uploads_staging_data:

services:
  db_staging:
    image: postgres:15
    container_name: wineacademy_db_staging
    env_file:
      - .env.staging
    volumes:
      - db_staging_data:/var/lib/postgresql/data
    networks:
      - db_staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-staging:
    build:
      context: ./backend
    container_name: wineacademy_backend_staging
    command: ["npm", "run", "start"]
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      - DATABASE_HOST=db_staging
      - DATABASE_PORT=5432
    depends_on:
      db_staging:
        condition: service_healthy
    volumes:
      - uploads_staging_data:/app/public/uploads
    networks:
      - db_staging
      - proxy
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.http.services.backend-staging.loadbalancer.server.port: "1337"
      traefik.http.routers.backend-staging.rule: "Host(`wineacademy.plan-p.de`) && PathPrefix(`/api`)"
      traefik.http.routers.backend-staging.entrypoints: "websecure"
      traefik.http.routers.backend-staging.tls.certresolver: "http-resolver"
      # Admin/Plugin-APIs (JSON-Endpunkte f√ºr das Admin-Panel)
      traefik.http.routers.backend-staging-adminapi.rule: "Host(`wineacademy.plan-p.de`) && (PathPrefix(`/content-manager`) || PathPrefix(`/content-type-builder`) || PathPrefix(`/i18n`) || PathPrefix(`/users-permissions`) || PathPrefix(`/email`) || PathPrefix(`/upload`) || PathPrefix(`/users`))"
      traefik.http.routers.backend-staging-adminapi.entrypoints: "websecure"
      traefik.http.routers.backend-staging-adminapi.tls.certresolver: "http-resolver"
      # Serve uploads without /api prefix for frontend asset URLs
      traefik.http.routers.backend-staging-uploads.rule: "Host(`wineacademy.plan-p.de`) && PathPrefix(`/uploads`)"
      traefik.http.routers.backend-staging-uploads.entrypoints: "websecure"
      traefik.http.routers.backend-staging-uploads.tls.certresolver: "http-resolver"
      # Serve Strapi Admin under /admin (no strip)
      traefik.http.routers.backend-staging-admin.rule: "Host(`wineacademy.plan-p.de`) && PathPrefix(`/admin`)"
      traefik.http.routers.backend-staging-admin.entrypoints: "websecure"
      traefik.http.routers.backend-staging-admin.tls.certresolver: "http-resolver"

  frontend-staging:
    build:
      context: ./frontend
    container_name: wineacademy_frontend_staging
    env_file:
      - .env.staging
    environment:
      - PORT=3000
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.http.services.frontend-staging.loadbalancer.server.port: "3000"
      traefik.http.routers.frontend-staging.rule: "Host(`wineacademy.plan-p.de`)"
      traefik.http.routers.frontend-staging.entrypoints: "websecure"
      traefik.http.routers.frontend-staging.tls.certresolver: "http-resolver"

services:
  db_dev:
    image: postgres:15
    container_name: wineacademy_db_dev
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - db_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: wineacademy_backend_dev
    command: ["npm", "run", "dev"]
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=db_dev
      - DATABASE_PORT=5432
    depends_on:
      db_dev:
        condition: service_healthy
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - backend_uploads:/app/public/uploads

  frontend:
    build:
      context: ./frontend
      target: builder
    working_dir: /app
    container_name: wineacademy_frontend_dev
    command: ["sh", "-lc", "npm ci || npm i && npm run dev"]
    env_file:
      - .env
    environment:
      - PORT=3000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  db_dev_data:
  frontend_node_modules:
  backend_node_modules:
  backend_uploads:
